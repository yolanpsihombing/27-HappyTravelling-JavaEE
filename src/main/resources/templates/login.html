<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Travelling</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<!-- navigation bar (header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Happy Travelling</a>
			</div>
		</div>
	</nav>

<br>
<br>
	<!-- form login -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Login</h1>
				<form th:action="@{/login}" method="post">
				
					<!-- Error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">
							Invalid email and password!
						</div>
					</div>
					<!-- End error message -->
					
					<!-- Logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">
							Successfully logged out!
						</div>
					</div>
					<!-- End logout message -->
					
					<div class="form-group">
						<label for="username">E-mail</label>
						<input type="text" class="form-control" id="username" name="username" placeholder="Enter your email ..." autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label for="username">Password</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="Enter your password ..." autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Login">
							</div>
						</div>
					</div>
					
				</form>
				<div class="form-group">
					<span>Don't have an account? <a href="/" th:href="@{/registration}">Register</a></span>
				</div>
			</div>
		</div>
	</div>
	<!-- End form login -->


</body>
</html>
