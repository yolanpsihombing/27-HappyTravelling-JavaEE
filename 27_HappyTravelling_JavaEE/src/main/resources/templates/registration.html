<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<!-- navigation bar (header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Happy Travelling</a>
			</div>
		</div>
	</nav>

<br>
<br>
<br>	
	<!-- html form registration -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<!-- Pesan sukses -->
				<div th:if="${param.success}">
					<div>
						<div class="alert alert-info">
							Anda Berhasil Mendaftar!
						</div>					
					</div>
				</div>
				<!-- End pesan sukses -->
				
				<!-- form -->
				<h1>Registrasi</h1>
				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName">First Name</label>
						<input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="lastName">Last Name</label>
						<input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="email">Email</label>
						<input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="password">Password</label>
						<input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Sudah terdaftar? <a href="/" th:href="@{/login}">Login</a></span>
					</div>
				</form>
				<!-- End form -->
			</div>
		</div>
	</div>
	<!-- End html form registration -->
</body>
</html>
