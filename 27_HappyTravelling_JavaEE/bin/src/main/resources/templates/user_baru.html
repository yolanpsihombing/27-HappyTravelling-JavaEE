<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>Daftarkan User</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<!-- navigation bar (header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> 
						<span class="icon-bar"></span> 
						<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">User Management</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
	</nav>

<br>
<br>

	<div class="container">
		<h1>User management</h1>
		<hr>
		<h2>Tambah User</h2>
		
		<form th:action="@{/registrationAdmin}" method="post" th:object="${user}">
			<div class="form-group">
				<label for="username">First Name :</label>
					<input type="text" class="form-control" id="firstName" name="firstName" placeholder="Masukkan Nama Depan Anda ..." autofocus="autofocus">
			</div>
			<div class="form-group">
				<label for="username">Last Name :</label>
					<input type="text" class="form-control" id="lastName" name="lastName" placeholder="Masukkan Nama Belakang Anda ..." autofocus="autofocus">
			</div>
			<div class="form-group">
				<label for="username">Masukkan Email :</label>
					<input type="email" class="form-control" id="email" name="email" placeholder="Masukkan Email Anda ..." autofocus="autofocus">
			</div>
			<div class="form-group">
				<label for="username">Password :</label>
					<input type="password" class="form-control" id="password" name="password" placeholder="Masukkan Password Anda ..." autofocus="autofocus">
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<input type="submit" name="tambah-submit" id="tambah-submit" class="form-control btn btn-primary" value="Tambah">
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
